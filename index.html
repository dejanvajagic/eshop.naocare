<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>E-Store</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- Cart -->
<nav class="navbar navbar-inverse bg-inverse fixed-top bg-faded">
    <div class="row">
        <div class="col">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cart">Korpa (<span class="total-count"></span>)</button><button class="clear-cart btn btn-danger">Izbriši</button></div>
    </div>
</nav>


<!-- Main -->
<div class="container">
    <div class="row">
      <div class="col">
        <div class="card" style="width: 20rem;">
  <img class="card-img-top" src="https://www.montblanc.com/content/dam/mtb/products/eyewear/123/998/123998/255147-ecom-retina-01.png.adapt.306.306.png" alt="Card image cap">
  <div class="card-block">
    <h4 class="card-title">Naočare1</h4>
    <p class="card-text">Cena: 6500 din</p>
    <a href="#" data-name="Naočare1" data-price="6500" class="add-to-cart btn btn-primary">Kupi</a>
  </div>
</div>
      </div>
      <div class="col">
        <div class="card" style="width: 20rem;">
  <img class="card-img-top" src="https://carwad.net/sites/default/files/sun-glasses-images-140642-361775.jpg" alt="Card image cap">
  <div class="card-block">
    <h4 class="card-title">Naočare2</h4>
    <p class="card-text">Cena: 8500 din</p>
    <a href="#" data-name="Naočare2" data-price="8500" class="add-to-cart btn btn-primary">Kupi</a>
  </div>
</div>
      </div>
      <div class="col">
        <div class="card" style="width: 20rem;">
  <img class="card-img-top" src="https://static.weezbe.com/laboutiqueatr/Images/products/p_104G_150819223312.png" alt="Card image cap">
  <div class="card-block">
    <h4 class="card-title">Naočare3</h4>
    <p class="card-text">Cena: 7500 din</p>
    <a href="#" data-name="Naočare3" data-price="7500" class="add-to-cart btn btn-primary">Kupi</a>
  </div>
</div>
      </div>
    </div>
</div>


 <!-- Modal -->
<div class="modal fade" id="cart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Cart</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="show-cart table">

        </table>
        <div>Ukupno: <span class="total-cart"></span> din.</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Zatvori</button>
        <button type="button" class="btn btn-primary">Poruči sada</button>
      </div>
    </div>
  </div>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script  src="script.js"></script>
</body>
</html>
